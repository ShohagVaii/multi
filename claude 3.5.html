       :root {
    --primary-color: #6759ff; /* উজ্জ্বল বেগুনী */
    --secondary-color: #4a3aff; /* গাঢ় বেগুনী */
    --accent-color: #ff6b6b; /* উজ্জ্বল লাল */
    --background-color: #f3f4f6; /* হালকা ধূসর */
    --card-color: #ffffff; /* সাদা */
    --text-color-primary: #1e293b; /* গাঢ় ধূসর */
    --text-color-secondary: #4b5563; /* মাঝারি ধূসর */
    --border-color: #e5e7eb; /* হালকা ধূসর বর্ডার */
    --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    --border-radius: 12px;
    --transition-duration: 0.3s;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color-primary);
    line-height: 1.5;
    padding: 20px;
}

.container {
    max-width: 100%;
    margin: 0 auto;
}

header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px 0;
}

header h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--primary-color);
}

header p {
    font-size: 1rem;
    color: var(--text-color-secondary);
}

.search-container {
    background-color: var(--card-color);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 20px;
    margin-bottom: 30px;
}

.search-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.search-input {
    padding: 12px 15px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 1rem;
    color: var(--text-color-primary);
    transition: border-color var(--transition-duration), box-shadow var(--transition-duration);
}

.search-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(103, 89, 255, 0.2);
}

.search-button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color var(--transition-duration), transform 0.2s;
}

.search-button:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
}

.search-button:active {
    transform: translateY(0);
}

.loading,
.error-message {
    text-align: center;
    padding: 15px;
    margin-top: 20px;
    border-radius: var(--border-radius);
}

.loading {
    display: none;
}

.error-message {
    display: none;
    background-color: #fdecea;
    color: #dc2626;
    border: 1px solid #fca5a5;
}

.loading-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

.result-container {
    display: none;
    background-color: var(--card-color);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 20px;
    margin-top: 30px;
}

.video-info {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.thumbnail {
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.thumbnail img {
    width: 100%;
    height: auto;
    display: block;
}

.info-details {
    text-align: center;
}

.video-title {
    font-size: 1.3rem;
    margin-bottom: 15px;
    font-weight: 600;
    color: var(--text-color-primary);
}

.download-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
}

.download-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background-color: var(--accent-color);
    color: white;
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 500;
    transition: background-color var(--transition-duration), transform 0.2s;
    box-shadow: 0 4px 10px rgba(255, 107, 107, 0.2);
}

.download-button:hover {
    background-color: #e64949;
    transform: translateY(-2px);
}

.download-button svg {

    width: 20px;
    height: 20px;

footer {

.credits h3 {

.social-icons {

.social-icons a {

.social-icons a:hover {

    transform: translateY(-2px);

.social-icons svg {
    width: 24px;
    height: 24px;
}

footer p {
    font-size: 0.85rem;

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoUrlInput = document.getElementById('video-url');
            const searchButton = document.getElementById('search-btn');
            const loadingElement = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            const videoThumbnail = document.getElementById('video-thumbnail');
            const videoTitle = document.getElementById('video-title');
            const downloadOptions = document.getElementById('download-options');
            
            searchButton.addEventListener('click', processUrl);
            videoUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    processUrl();
                }
            });
            
            function processUrl() {
                const url = videoUrlInput.value.trim();
                if (!url) {
                    showError('Please enter a valid URL');
                    return;
                }
                
                loadingElement.style.display = 'block';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                
                let platform = detectPlatform(url);
                
                let apiUrl;
                let originalApiUrl;

                switch (platform) {
                    case 'facebook':
                        originalApiUrl = `https://facebook-downloader.apis-bj-devs.workers.dev/?url=${encodeURIComponent(url)}`;
                        apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(originalApiUrl)}`;
                        processApiRequest(apiUrl, 'facebook');
                        break;
                    case 'tiktok':
                        originalApiUrl = `https://tikwm.com/api/?url=${encodeURIComponent(url)}`;
                        apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(originalApiUrl)}`;
                        processApiRequest(apiUrl, 'tiktok');
                        break;
                    case 'instagram':
                        // **FIX: Using a different proxy for Instagram**
                        originalApiUrl = `https://bj-devs.serv00.net/ig-downloader/?url=${encodeURIComponent(url)}`;
                        apiUrl = `https://corsproxy.io/?${encodeURIComponent(originalApiUrl)}`;
                        processApiRequest(apiUrl, 'instagram');
                        break;
                    case 'youtube':
                        originalApiUrl = `https://tele-social.vercel.app/down?url=${encodeURIComponent(url)}`;
                        apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(originalApiUrl)}`;
                        processApiRequest(apiUrl, 'youtube');
                        break;
                    default:
                        showError('Unsupported platform or invalid URL');
                        loadingElement.style.display = 'none';
                }
            }

            function processApiRequest(apiUrl, platform) {
                fetchWithTimeout(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        resultContainer.style.display = 'none';
                        downloadOptions.innerHTML = '';
                        
                        switch (platform) {
                            case 'facebook':
                                if (data.status && data.data && data.data.url) displayFacebookResult(data.data);
                                else throw new Error('Could not parse Facebook video.');
                                break;
                            case 'tiktok':
                                if (data.code === 0) displayTikTokResult(data.data);
                                else throw new Error(data.msg || 'Could not parse TikTok video.');
                                break;
                            case 'instagram':
                                if (data.success && data.result && data.result.length > 0) displayInstagramResult(data.result[0]);
                                else throw new Error(data.message || 'Could not parse Instagram video.');
                                break;
                            case 'youtube':
                                if (data.status) displayYouTubeResult(data);
                                else throw new Error('Could not parse YouTube video.');
                                break;
                        }
                    })
                    .catch(error => showError('Error: ' + error.message))
                    .finally(() => loadingElement.style.display = 'none');
            }
            
            function detectPlatform(url) {
                if (url.includes('facebook.com') || url.includes('fb.watch')) return 'facebook';
                if (url.includes('tiktok.com')) return 'tiktok';
                if (url.includes('instagram.com')) return 'instagram';
                if (url.includes('youtube.com') || url.includes('youtu.be')) return 'youtube';
                return 'unknown';
            }
            
            // --- Display Functions ---
            
            function displayInstagramResult(videoData) {
                videoThumbnail.src = videoData.thumb;
                videoTitle.textContent = videoData.filename ? videoData.filename.replace(/\.mp4$/i, '') : 'Instagram Video';
                downloadOptions.appendChild(createDownloadButton(videoData.url, 'Download Video'));
                resultContainer.style.display = 'block';
            }

            function displayFacebookResult(videoData) {
                videoThumbnail.src = videoData.thumbnail;
                videoTitle.textContent = 'Facebook Video';
                const qualityLabel = videoData.quality || 'Standard';
                downloadOptions.appendChild(createDownloadButton(videoData.url, `Download (${qualityLabel})`));
                resultContainer.style.display = 'block';
            }
            
            function displayTikTokResult(videoData) {
                videoThumbnail.src = videoData.cover;
                videoTitle.textContent = videoData.title || 'TikTok Video';
                downloadOptions.appendChild(createDownloadButton(videoData.play, 'Download (No Watermark)'));
                if (videoData.wmplay) downloadOptions.appendChild(createDownloadButton(videoData.wmplay, 'Download (With Watermark)'));
                if (videoData.music) downloadOptions.appendChild(createDownloadButton(videoData.music, 'Download Music Only'));
                resultContainer.style.display = 'block';
            }

            function displayYouTubeResult(data) {
                videoThumbnail.src = data.thumb;
                videoTitle.textContent = data.title || 'YouTube Video';
                if (data.video) downloadOptions.appendChild(createDownloadButton(data.video, `Download Video (SD)`));
                if (data.video_hd) downloadOptions.appendChild(createDownloadButton(data.video_hd, 'Download Video (HD)'));
                if (data.audio) downloadOptions.appendChild(createDownloadButton(data.audio, 'Download Audio Only'));
                resultContainer.style.display = 'block';
            }

            // --- Helper Functions ---
            function createDownloadButton(url, text) {
                const button = document.createElement('a');
                button.href = url;
                button.className = 'download-button';
                button.setAttribute('download', '');
                button.setAttribute('target', '_blank');
                button.setAttribute('rel', 'noopener noreferrer');
                const iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>`;
                button.innerHTML = iconSvg + `<span>${text}</span>`;
                return button;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loadingElement.style.display = 'none';
                resultContainer.style.display = 'none';
            }

            async function fetchWithTimeout(resource, options = {}, timeout = 20000) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                try {
                    const response = await fetch(resource, { ...options, signal: controller.signal });
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    return response;
                } catch (error) {
                    if (error.name === 'AbortError') {
                        throw new Error('Request timed out. The server is taking too long to respond.');
                    }
                    throw error;
                } finally {
                    clearTimeout(id);
                }
            }
        });
    </script>
